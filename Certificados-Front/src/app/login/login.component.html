<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <div class="flex-none">
          <label for="my-drawer-2" class="btn btn-square btn-ghost md:hidden ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </label>
        </div>
        <div class="card-body">
               <div class="flex-1">
            <div aling="center"><img src="/assets/Yavirac.png" alt=""></div>
            <div class="text-center">
              <a class="normal-case text-xl">Sistema CECY</a>
            </div>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Usuario</span>
            </label>
            <input type="text" placeholder="usuario" class="input input-bordered" [(ngModel)]="credential.username"/>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Contraseña</span>
            </label>
            <input type="password" placeholder="contraseña" class="input input-bordered" [(ngModel)]="credential.password"/>
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary" (click)="ingresar()">Acceder</button>
          </div>
        </div>
      </div>
    </div>
  </div>
